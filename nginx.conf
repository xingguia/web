worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 配置限流区域
    # limit_req_zone: 定义一个名为 api_limit 的区域
    # $binary_remote_addr: 根据客户端 IP 进行限流
    # zone=api_limit:10m: 内存区域名称和大小 (10MB 可以存储约 160000 个 IP 状态)
    # rate=10r/s: 限制速率为每秒 10 个请求
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen       80;
        server_name  localhost;

        # 静态资源服务 (前端页面)
        location / {
            root   D:/webqimo/public;
            index  index.html index.htm;
        }

        # 图片静态资源缓存配置
        # 假设图片存放在 public/images 目录下
        location /images/ {
            root D:/webqimo/public;
            expires 30d;           # 浏览器缓存有效期 30 天
            add_header Cache-Control "public, no-transform";
            access_log off;        # 关闭图片访问日志，减少磁盘 I/O
        }

        # 反向代理配置
        # 将 /api 开头的请求转发到 Node.js 后端 (端口 3000)
        location /api/ {
            # 应用限流规则
            # burst=20: 允许突发 20 个请求
            # nodelay: 超过速率但不超过 burst 的请求立即处理，不延迟
            limit_req zone=api_limit burst=20 nodelay;

            # proxy_pass http://localhost:3000/ 的末尾斜杠非常重要
            # 它会将 /api/xxx 映射为 /xxx
            proxy_pass http://localhost:3000/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
