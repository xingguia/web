<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号 - 迷你电商</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <span class="logo-icon">🛍️</span>
                <h1>迷你电商</h1>
            </div>
        </header>

        <section class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>创建新账号</h2>
                    <p>填写以下信息以注册</p>
                </div>
                
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" placeholder="设置用户名" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="tel" id="phone" placeholder="输入手机号" required>
                    </div>
                    <div class="form-group">
                        <label>电子邮箱</label>
                        <input type="email" id="email" placeholder="输入电子邮箱" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="password" placeholder="设置密码 (至少6位)" required minlength="6">
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary btn-block">立即注册</button>
                    </div>
                    <p class="text-center mt-3" style="margin-top: 1rem; text-align: center;">
                        已有账号？ <a href="index.html" style="color: var(--primary-color); text-decoration: none;">去登录</a>
                    </p>
                </form>
                <p id="auth-message" class="message"></p>
            </div>
        </section>
    </div>

    <script src="register.js"></script>
</body>
</html>
